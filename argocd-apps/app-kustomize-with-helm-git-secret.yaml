---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kustomize-with-helm-git-secret
  namespace: argocd-avp-gitops
spec:
  destination:
    namespace: argocd-avp-gitops
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    repoURL: 'https://github.com/jtudelag/argocd-vault-plugin-demo.git'
    targetRevision: HEAD
    path: secrets/kustomize_with_helm_git/
  syncPolicy:
    automated:  {}